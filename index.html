<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component | Frontend Mentor</title>
</head>

<body>

    <main class="product-cart">
        <picture class="img">
            <img src="./images/image-product-desktop.jpg" alt="" class="desktop-img">
            <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img">
        </picture>
        <div class="content">
            <span>perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span class="recent">$149.99</span>
                <span class="actual">$169.99</span>
            </div>
            <div class="btn">
                <img src="./images/icon-cart.svg" alt="">
                <a href="" class="">Add to Cart</a>
            </div>
        </div>
    </main>
</body>

</html>
